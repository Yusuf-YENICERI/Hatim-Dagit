name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install && CI='' yarn build
        env:
          REACT_APP_apiKey: '${{ secrets.FIREBASE_APIKEY }}'
          REACT_APP_authDomain: '${{ secrets.FIREBASE_AUTHDOMAIN }}'
          REACT_APP_databaseURL: '${{ secrets.FIREBASE_DATABASEURL }}'
          REACT_APP_projectId: '${{ secrets.FIREBASE_PROJECTID }}'
          REACT_APP_storageBucket: '${{ secrets.FIREBASE_STORAGEBUCKET }}'
          REACT_APP_messagingSenderId: '${{ secrets.FIREBASE_MESSAGINGSENDERID }}'
          REACT_APP_appId: '${{ secrets.FIREBASE_APPID }}'
          REACT_APP_measurementId: '${{ secrets.FIREBASE_MEASUREMENTID }}'
          REACT_APP_dev: '${{ secrets.DEV_MODE }}'
          CYPRESS_DEV_MODE: '${{ secrets.DEV_MODE }}'
          SKIP_PREFLIGHT_CHECK: '${{ secrets.SKIP_PREFLIGHT_CHECK }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HATIM_DAGIT }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECTID }}'
          firebaseToolsVersion: 12.9.1
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          
